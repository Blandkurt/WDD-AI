<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Banner and Main Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: red;
            color: black;
            width: 100%;
            padding-top: 30px;
            padding-bottom: 20px;
            text-align: center;
            font-size: 48px;
        }
        main {
            width: 100%;
            border: 2px solid lightblue;
            padding: 20px;
            box-sizing: border-box; /* Ensures padding is included in the element's total width and height */
        }
    </style>
</head>
<body>
    <div class="banner">
        Cities
    </div>
    <main>
        <p>This is the main content area. You can add more content here as needed.</p>
    </main>
</body>
</html>
